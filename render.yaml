databases:
  - name: deep-meal
    databaseName: deep-meal
    user: deep-meal

services:
  - type: web
    name: deep-meal
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: deep-meal
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false